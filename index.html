<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figma-in-a-tag: Tailwind Native</title>
</head>
<body class="p-10">
    <div style="background-color: #ffcccc; border: 5px solid red; padding: 50px; font-family: serif;">
        <h1 style="color: darkred; font-size: 40px;">Legacy Content</h1>
        <p>This formatting will be nuked and replaced with Tailwind defaults.</p>
    </div>

    <script>
        (function() {
            // --- CONSTANTS & CONFIG ---
            const TAILWIND_CDN = 'https://cdn.tailwindcss.com';
            
            // --- PHASE 1: THE NUKE & INSTALL ---
            function initializeEnvironment() {
                console.log("âš™ï¸ Initializing Environment...");
                
                let hasTailwind = false;
                document.querySelectorAll('script').forEach(s => {
                    if (s.src && s.src.includes('tailwindcss')) hasTailwind = true;
                });

                if (!hasTailwind) {
                    nukeStyles();
                    injectTailwind();
                }
            }

            function nukeStyles() {
                document.querySelectorAll('link[rel="stylesheet"], style').forEach(el => el.disabled = true);
                const allElements = document.body.getElementsByTagName("*");
                for (let el of allElements) {
                    el.removeAttribute("style");
                }
                document.body.removeAttribute("style");
            }

            function injectTailwind() {
                const script = document.createElement('script');
                script.src = TAILWIND_CDN;
                
                // THE WAKE UP CALL
                script.onload = () => {
                    console.log("ðŸŽ¨ Tailwind Loaded. Waking up JIT Engine...");
                    // We toggle a class on the body to force Tailwind's MutationObserver to trigger a scan immediately
                    document.body.classList.add('jit-wake-up');
                    setTimeout(() => document.body.classList.remove('jit-wake-up'), 0);
                };
                
                document.head.appendChild(script);
            }

            initializeEnvironment();

            // --- PHASE 2: THE EDITOR UI ---
            let mouseX = 0, mouseY = 0;
            let selectedElement = null;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            // --- TAILWIND CLASS MANAGER ---
            const TwManager = {
                patterns: {
                    width: /w-\S+/,
                    height: /h-\S+/,
                    minWidth: /min-w-\S+/,
                    minHeight: /min-h-\S+/,
                    maxWidth: /max-w-\S+/,
                    maxHeight: /max-h-\S+/,
                    padding: /p[axylrbt]?-\S+/, 
                    margin: /m[axylrbt]?-\S+/,
                    bgColor: /bg-\S+/,
                    textColor: /text-(?!xs|sm|base|lg|xl|\dxl)\S+/, 
                    textSize: /text-(xs|sm|base|lg|xl|\dxl|\[\d+px\])/,
                    font: /font-\S+/,
                    rounded: /rounded-\S*/,
                    border: /border-\S*/,
                    flexDir: /flex-(row|col)\S*/,
                    justify: /justify-\S+/,
                    items: /items-\S+/,
                    textAlign: /text-(left|center|right|justify)/
                },
                getValue: (el, category) => {
                    const match = el.className.match(TwManager.patterns[category]);
                    return match ? match[0] : '';
                },
                update: (el, category, newValue) => {
                    const oldMatch = el.className.match(TwManager.patterns[category]);
                    if (oldMatch) el.classList.remove(oldMatch[0]);
                    if (newValue && newValue.trim() !== '') el.classList.add(newValue.trim());
                }
            };

            // --- UI: MENU CREATION ---
            function createMenu(x, y, content) {
                const existing = document.getElementById('proto-menu');
                if (existing) existing.remove();

                const menu = document.createElement('div');
                menu.id = 'proto-menu';
                menu.className = `fixed z-[2147483647] bg-white border border-gray-200 shadow-2xl rounded-lg flex flex-col min-w-[220px] p-3 font-mono text-xs`;
                menu.style.top = `${y}px`;
                menu.style.left = `${x}px`;

                content.forEach(item => menu.appendChild(item));
                document.body.appendChild(menu);
            }

            // --- PERSISTENCE: SAVE BUTTON ---
            function createSaveButton() {
                const btn = document.createElement('button');
                btn.innerText = "ðŸ’¾ Save Project";
                btn.id = "proto-save-btn";
                // Fixed bottom-right
                btn.className = "fixed bottom-5 right-5 z-[2147483647] bg-blue-600 text-white font-bold py-2 px-4 rounded shadow-lg hover:bg-blue-700 transition-colors";
                
                btn.onclick = () => {
                    // 1. Cleanup before saving
                    // Remove the menu if open
                    const menu = document.getElementById('proto-menu');
                    if (menu) menu.remove();
                    
                    // Remove the save button itself from the DOM temporarily (so it doesn't get saved)
                    btn.remove();

                    // Remove selection outline
                    if (selectedElement) {
                        selectedElement.classList.remove('outline', 'outline-2', 'outline-blue-500', 'outline-offset-2');
                    }

                    // 2. Capture the HTML
                    const docContent = document.documentElement.outerHTML;

                    // 3. Create Blob & Download
                    const blob = new Blob([docContent], {type: "text/html"});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = "index.html";
                    document.body.appendChild(a); // append to body to ensure click works in firefox
                    a.click();
                    
                    // 4. Restore UI
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    // Restore outline if needed (optional)
                    if (selectedElement) {
                        selectedElement.classList.add('outline', 'outline-2', 'outline-blue-500', 'outline-offset-2');
                    }
                    
                    // Re-add the save button
                    document.body.appendChild(btn);
                };

                document.body.appendChild(btn);
            }
            // Initialize the save button immediately
            createSaveButton();


            // --- RIGHT CLICK: PROPERTY EDITOR ---
            document.addEventListener('contextmenu', (e) => {
                if (!selectedElement) return;
                e.preventDefault();

                const createInput = (label, category, isSelect = false, options = []) => {
                    const row = document.createElement('div');
                    row.className = "flex justify-between items-center mb-2";
                    
                    const lbl = document.createElement('span');
                    lbl.className = "text-gray-500 font-bold mr-3 w-16";
                    lbl.innerText = label;

                    let input;
                    if (isSelect) {
                        input = document.createElement('select');
                        input.className = "bg-gray-50 border border-gray-300 rounded px-2 py-1 flex-1 focus:outline-none focus:border-blue-500";
                        options.forEach(opt => {
                            const o = document.createElement('option');
                            o.value = opt;
                            o.innerText = opt;
                            input.appendChild(o);
                        });
                        input.value = TwManager.getValue(selectedElement, category);
                        input.onchange = () => TwManager.update(selectedElement, category, input.value);
                    } else {
                        input = document.createElement('input');
                        input.type = 'text';
                        input.placeholder = "e.g. w-full";
                        input.className = "bg-gray-50 border border-gray-300 rounded px-2 py-1 flex-1 focus:outline-none focus:border-blue-500";
                        input.value = TwManager.getValue(selectedElement, category);
                        input.onchange = () => TwManager.update(selectedElement, category, input.value);
                    }

                    row.appendChild(lbl);
                    row.appendChild(input);
                    return row;
                };

                const items = [];
                const tag = selectedElement.tagName;

                const title = document.createElement('div');
                title.innerText = `<${tag.toLowerCase()}> Settings`;
                title.className = "mb-3 pb-2 border-b border-gray-100 font-bold text-gray-800 uppercase tracking-wider";
                items.push(title);

                if (tag === 'DIV' || tag === 'IMG') {
                    items.push(createInput('Width', 'width'));
                    items.push(createInput('Height', 'height'));
                    items.push(createInput('Padding', 'padding'));
                    items.push(createInput('Margin', 'margin'));
                }

                if (tag === 'DIV') {
                    items.push(createInput('Min W', 'minWidth'));
                    items.push(createInput('Min H', 'minHeight'));
                    items.push(createInput('Bg', 'bgColor'));
                    items.push(createInput('Radius', 'rounded'));
                    items.push(createInput('Border', 'border'));
                    
                    const flexLabel = document.createElement('div');
                    flexLabel.innerText = "Layout (Flex)";
                    flexLabel.className = "mt-2 mb-1 text-gray-400 font-bold text-[10px] uppercase";
                    items.push(flexLabel);
                    
                    items.push(createInput('Dir', 'flexDir', true, ['flex-row', 'flex-col', 'flex-row-reverse', 'flex-col-reverse']));
                    items.push(createInput('Justify', 'justify', true, ['justify-start', 'justify-end', 'justify-center', 'justify-between', 'justify-evenly']));
                    items.push(createInput('Align', 'items', true, ['items-start', 'items-end', 'items-center', 'items-stretch']));
                }

                if (tag === 'H1') {
                    items.push(createInput('Text Size', 'textSize'));
                    items.push(createInput('Color', 'textColor'));
                    items.push(createInput('Align', 'textAlign', true, ['text-left', 'text-center', 'text-right', 'text-justify']));
                    items.push(createInput('Font', 'font'));
                    items.push(createInput('Padding', 'padding'));
                    items.push(createInput('Margin', 'margin'));
                    
                    const txtRow = document.createElement('div');
                    txtRow.className = "flex flex-col mb-2";
                    const txtLbl = document.createElement('span');
                    txtLbl.className = "text-gray-500 font-bold mb-1";
                    txtLbl.innerText = "Content";
                    const txtInp = document.createElement('textarea');
                    txtInp.className = "bg-gray-50 border border-gray-300 rounded px-2 py-1 w-full text-xs h-16";
                    txtInp.value = selectedElement.innerText;
                    txtInp.oninput = () => selectedElement.innerText = txtInp.value;
                    txtRow.appendChild(txtLbl);
                    txtRow.appendChild(txtInp);
                    items.push(txtRow);
                }

                if (tag === 'IMG') {
                     const srcRow = document.createElement('div');
                     srcRow.className = "flex justify-between items-center mb-2";
                     const srcLbl = document.createElement('span');
                     srcLbl.className = "text-gray-500 font-bold mr-3 w-16";
                     srcLbl.innerText = "Src";
                     const srcInp = document.createElement('input');
                     srcInp.className = "bg-gray-50 border border-gray-300 rounded px-2 py-1 flex-1";
                     srcInp.value = selectedElement.src;
                     srcInp.oninput = () => selectedElement.src = srcInp.value;
                     srcRow.appendChild(srcLbl);
                     srcRow.appendChild(srcInp);
                     items.push(srcRow);
                }

                const delBtn = document.createElement('button');
                delBtn.innerText = "Delete Element";
                delBtn.className = "mt-4 w-full bg-red-50 text-red-600 border border-red-200 rounded py-2 hover:bg-red-100 transition-colors";
                delBtn.onclick = () => {
                    if (confirm("Delete?")) {
                        selectedElement.remove();
                        selectedElement = null;
                        document.getElementById('proto-menu').remove();
                    }
                };
                items.push(delBtn);

                createMenu(e.clientX, e.clientY, items);
            });

            // --- SHIFT+A: CREATE ---
            document.addEventListener('keydown', (e) => {
                if (e.shiftKey && e.key.toLowerCase() === 'a') {
                    const items = ['div', 'text', 'img'].map(opt => {
                        const btn = document.createElement('button');
                        btn.innerText = opt.toUpperCase();
                        btn.className = "w-full text-left px-3 py-2 hover:bg-blue-50 hover:text-blue-600 rounded text-gray-700 font-bold transition-colors";
                        btn.onclick = () => {
                            let newEl;
                            if (opt === 'div') {
                                newEl = document.createElement('div');
                                newEl.className = "min-w-[150px] min-h-[150px] bg-gray-100 border-2 border-dashed border-gray-300 p-4 m-2 flex flex-col";
                            } else if (opt === 'text') {
                                newEl = document.createElement('h1');
                                newEl.innerText = "Edit Me";
                                newEl.className = "text-4xl font-bold text-gray-800 m-2";
                            } else if (opt === 'img') {
                                newEl = document.createElement('img');
                                newEl.src = "https://via.placeholder.com/150";
                                newEl.className = "w-[150px] h-auto object-cover m-2";
                            }

                            newEl.addEventListener('click', (ev) => {
                                ev.stopPropagation();
                                const menu = document.getElementById('proto-menu');
                                if (menu) menu.remove();
                                
                                if (selectedElement) {
                                    selectedElement.classList.remove('outline', 'outline-2', 'outline-blue-500', 'outline-offset-2');
                                }
                                
                                selectedElement = newEl;
                                selectedElement.classList.add('outline', 'outline-2', 'outline-blue-500', 'outline-offset-2');
                            });

                            const parent = selectedElement || document.body;
                            parent.appendChild(newEl);
                            document.getElementById('proto-menu').remove();
                        };
                        return btn;
                    });
                    createMenu(mouseX, mouseY, items);
                }

                if (e.key === 'Escape') {
                    const menu = document.getElementById('proto-menu');
                    if (menu) menu.remove();
                    if (selectedElement) {
                        selectedElement.classList.remove('outline', 'outline-2', 'outline-blue-500', 'outline-offset-2');
                        selectedElement = null;
                    }
                }

                if (selectedElement && e.shiftKey) {
                    const parent = selectedElement.parentNode;
                    if (e.key === 'ArrowLeft') {
                        const prev = selectedElement.previousElementSibling;
                        if (prev) parent.insertBefore(selectedElement, prev);
                    } else if (e.key === 'ArrowRight') {
                        const next = selectedElement.nextElementSibling;
                        if (next) parent.insertBefore(selectedElement, next.nextElementSibling);
                    }
                }
            });

        })();
    </script>
</body>
</html>
